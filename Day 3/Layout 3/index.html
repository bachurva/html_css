<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>Multi-color Box Model</title>
	    <link rel="stylesheet" type="text/css" href="mystyle.css">
   	</head>
		<body>
			<main class="wrapper">
				<section>
					<div class="box box-1 big-box">
						<p>Google Guidelines</p>
					</div>
					<div class="box box-2">
						<p>Material Design</p>
					</div>
					<div class="box box-3">
						<p>Doodle Archive</p>
					</div>	
				</section>
				<section>
					<div class="box box-4">
						<p>Google +</p>
					</div>
					<div class="box box-5 big-box">
						<p>Design Minutes</p>
					</div>
					<div class="box box-6">
						<p>Glass Designs</p>
					</div>	
				</section>
				<section>
					<div class="box box-7">
						<p>HTML</p>
					</div>
					<div class="box box-8">
						<p>CSS</p>
					</div>
					<div class="box box-9 big-box">
						<p>Javascript</p>
					</div>	
				</section>
			</main>
		</body>
</html>
