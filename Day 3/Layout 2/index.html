<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Box Model Layout 2</title>
	<link rel="stylesheet" type="text/css" href="/home/urvashib/Documents/learn/html_css/Day 3/Layout 2/assets/style/main.css">
</head>
<body>
	<main>
		<!-- Borderless Boxes -->
		<section>
			<h1>No border on these boxes</h1>
			<div class="wrapper heightbox1">
				<div class="box"></div><div class="box"></div><div class="box"></div>
			</div>
			<hr>
		</section>
		<!-- 10px Border Boxes -->
		<section>
			<h1>10px border on these boxes</h1>
			<div class="wrapper heightbox2">
				<div class="box border"></div><div class="box border"></div><div class="box border"></div>
			</div>
			<hr>
		</section>
		<!-- 10px Border Boxes, Same Block  -->
		<section>
			<h1>10px border on these boxes but they are on the same block</h1>
			<div class="wrapper heightbox1">
				<div class="box border border-bx"></div><div class="box border border-bx"></div><div class="box border border-bx"></div>
			</div>
			<hr>
		</section>
	</main>
</body>
</html>
