<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Box Model Project</title>
		<link rel="stylesheet" type="text/css" href="/home/urvashib/Documents/learn/html_css/Assignment/2/assets/style/main.css">
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1>Box Model Project</h1>
		</header>

		<!-- Single Box with legends -->
		<section class="wrapper">
				<div class="singlebox"></div>
				<div class="legend-container">
				<div class="legend"></div>
				<div class="label">HTML</div>
				<div class="legend"></div>
				<div class="label">CSS</div>
				<div class="legend"></div>
				<div class="label">Javascript</div>
				<div class="legend"></div>
				<div class="label">Node.js</div>	
			</div>
		</section>

		<!-- Borderless Boxes with Content Box -->
		<section class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</section>

		<!-- Boxes with Border and Content Box -->
		<section class="container">
			<div class="box blackborder"></div>
			<div class="box blackborder"></div>
			<div class="box blackborder"></div>
		</section>

		<!-- Boxes with Border and Border Box -->
		<section class="container">
			<div class="box borderbox blackborder"></div>
			<div class="box borderbox blackborder"></div>
			<div class="box borderbox blackborder"></div>
		</section>	
	</body>
</html>
